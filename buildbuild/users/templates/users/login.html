{% extends "base.html" %}

{% block content %}
  <h1>Login Page</h1>

  {% if next %}
    <form action="/users/login/?next={{next}}" method="post" >
  {%else%}
  <form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ NEXT }}" />
    <input type="submit" value="Login" />
  </form>
   {% endif %}
{% endblock %}
