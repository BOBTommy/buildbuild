{% extends "base.html" %}

{% block content %}
<div id="content" class="col-lg-10 col-sm-11">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h2><i class="fa fa-edit"></i>Form Elements</h2>
							<div class="box-icon">
								<a href="form-elements.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
								<a href="form-elements.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="form-elements.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="box-content">
							<form class="form-horizontal">	
								  <div class="form-group">
									<label class="control-label" for="focusedInput">Project Name</label>
									<div class="controls">
									  <input class="form-control focused" id="focusedInput" type="text" value="">
									</div>
								  </div>
								  <div class="form-group">
									<label class="control-label" for="selectError">Language</label>
									<div class="controls">
									  <select id="selectError" class="form-control" data-rel="chosen">
										<option>Java</option>
										<option>Python</option>
										<option>Ruby</option>
										<option>Node.js</option>
									  </select>
									</div>
								  </div>
								  <div class="form-group">
									<label class="control-label" for="selectError2">Frameworks</label>
									<div class="controls">
										<select class="form-control" data-placeholder="Web Frameworks" id="selectError2" data-rel="chosen">
											<option value=""></option>
											<optgroup label="Java">
											  <option>Spring</option>
											</optgroup>
											<optgroup label="Python">
											  <option>Flask</option>
											  <option>Django</option>
											</optgroup>
											<optgroup label="Ruby">
											  <option>Ruby on Rails</option>
											  <option>Sinatra</option>
											</optgroup>
											<optgroup label="Node.js">
											  <option>Node.js</option>
											</optgroup>
									  </select>
									</div>
								  </div>
								  <div class="form-group">
									<label class="control-label" for="focusedInput">Github Repository</label>
									<div class="controls">
									  <input class="form-control focused" id="focusedInput" type="text" placeholder="https://github.com/buildbuild/buildbuild">
									</div>
								  </div>
								  <div class="form-group">
									<label class="control-label" for="focusedInput">Github Branch Name</label>
									<div class="controls">
									  <input class="form-control focused" id="focusedInput" type="text" placeholder="develop">
									</div>
								  </div>
								  <div class="form-actions">
									<button type="submit" class="btn btn-primary">Create a Project</button>
									<button class="btn">Cancel</button>
								  </div>
							  </form>

						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->

  {% if is_team_member %} 
    <h1>Make Project Page</h1>
      <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="MakeProject" />
      </form>
  {% else %}
   <h1>You're not the team member</h1>
  {% endif %}  
</div>
{% endblock %}
