<h1>{{ project.name }}'s Page</h1>
  <p><a href="{% url 'home' %}">Go back</a></p>
  <h1>{{ project.name }}</h1>
  {% for key, value in project.properties.items %}
    {{ key }} : {{ value }} 
  <br>
  {% endfor %}

<p><a href="{% url 'dockerbuild:build_page' project.id %}">Build Page</a></p>
<ul>
    <li>cpu : {{ cpu_usage }}</li>
    <li>memory : {{ memory_usage }}</li>
    <li>rx : {{ requested_bytes }}</li>
    <li>tx : {{ transferred_bytes }}</li>
</ul>
