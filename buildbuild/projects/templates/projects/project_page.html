<h1>{{ project.name }}'s Page</h1>
  <p><a href="{% url 'home' %}">Go back</a></p>
  <h1>{{ project.name }}</h1>
  {% for key, value in project.properties.items %}
    {{ key }} : {{ value }} 
  <br>
  {% endfor %}

<h1>{{ project.name }} - Make New Version</h1>
<form action="{% url 'dockerbuild:build' project.id %}" method="get">
  <input type = "text" name="tag_name">
  <input type = "submit" value="Build">
</form>
